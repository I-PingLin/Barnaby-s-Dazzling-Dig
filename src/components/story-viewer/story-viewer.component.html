<div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-4 sm:p-8 flex flex-col">
  
  <!-- Image Container -->
  <div class="relative w-full aspect-square bg-slate-100 rounded-xl mb-6 overflow-hidden flex items-center justify-center">
    @if (isLoadingImage()) {
      <div class="flex flex-col items-center text-slate-500">
        <svg class="animate-spin h-12 w-12 text-sky-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="mt-4 text-lg font-semibold">Drawing a picture...</span>
      </div>
    }
    @if (imageUrl(); as url) {
      <img [src]="url" alt="Story illustration" class="w-full h-full object-cover transition-opacity duration-500" [class.opacity-100]="!isLoadingImage()" [class.opacity-0]="isLoadingImage()">
    }
  </div>

  <!-- Image Quality Selector -->
  <div class="flex justify-center items-center space-x-2 mb-4">
    <span class="text-sm font-bold text-slate-600">Picture Quality:</span>
    <button (click)="setImageQuality('1K')" class="px-3 py-1 text-sm rounded-full transition-colors" [class.bg-sky-500]="imageQuality() === '1K'" [class.text-white]="imageQuality() === '1K'" [class.bg-slate-200]="imageQuality() !== '1K'" [class.text-slate-700]="imageQuality() !== '1K'">1K</button>
    <button (click)="setImageQuality('2K')" class="px-3 py-1 text-sm rounded-full transition-colors" [class.bg-sky-500]="imageQuality() === '2K'" [class.text-white]="imageQuality() === '2K'" [class.bg-slate-200]="imageQuality() !== '2K'" [class.text-slate-700]="imageQuality() !== '2K'">2K</button>
    <button (click)="setImageQuality('4K')" class="px-3 py-1 text-sm rounded-full transition-colors" [class.bg-sky-500]="imageQuality() === '4K'" [class.text-white]="imageQuality() === '4K'" [class.bg-slate-200]="imageQuality() !== '4K'" [class.text-slate-700]="imageQuality() !== '4K'">4K</button>
  </div>

  <!-- Story Text -->
  <div class="text-center text-slate-800 text-xl md:text-2xl leading-relaxed mb-6 min-h-[100px] flex items-center justify-center">
    <p>{{ pageText() }}</p>
  </div>

  <!-- Navigation -->
  <div class="flex justify-between items-center mt-auto">
    <button (click)="prevPage.emit()" [disabled]="pageNumber() === 0" class="p-4 rounded-full bg-slate-200 hover:bg-slate-300 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    
    <button (click)="readAloud()" class="p-4 rounded-full text-white transition-transform duration-200" [class.bg-pink-500]="isSpeaking()" [class.hover:bg-pink-600]="isSpeaking()" [class.bg-green-500]="!isSpeaking()" [class.hover:bg-green-600]="!isSpeaking()" [class.scale-110]="isSpeaking()">
      @if (isSpeaking()) {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-1 1v10.586l-2.293-2.293a1 1 0 10-1.414 1.414l4 4a1 1 0 001.414 0l4-4a1 1 0 00-1.414-1.414L11 13.586V3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
          <path d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" />
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 17.142a5 5 0 010-7.072m2.828 9.9a9 9 0 010-12.728M12 12a3 3 0 100-6 3 3 0 000 6z" />
        </svg>
      }
    </button>
    
    <button (click)="nextPage.emit()" [disabled]="pageNumber() === totalPages() - 1" class="p-4 rounded-full bg-slate-200 hover:bg-slate-300 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
   <div class="text-center text-slate-500 mt-4">Page {{ pageNumber() + 1 }} of {{ totalPages() }}</div>
</div>
